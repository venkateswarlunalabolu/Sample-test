<div>
  <form [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">
    <label for="fname"> Name: *</label>
    <input type="text" formControlName="name" placeholder="Your name..">

    <label for="lname">Phone Number: *</label>
    <input type="number" formControlName="phone" placeholder="Your Phone Number....">

    <label for="lname">Country: *</label>
    <input type="text" formControlName="country" placeholder="Your Country..">

    <label for="lname">Address: *</label>
    <input type="text" formControlName="address" placeholder="Your Country..">

    <input type="submit" value="Submit">
  </form>
</div>
